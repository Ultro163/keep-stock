spring:
  application:
    name: keep-stock
  profiles:
    active: default
  datasource:
    driver-class-name: org.postgresql.Driver
    username: ${DB-LOGIN}
    password: ${DB-PASSWORD}
    url: jdbc:postgresql://localhost:5433/stock-db
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true

app:
  scheduling:
    mode: none
    period: 6000000000
    priceIncreasePercentage: 10.1
    exclusiveLock: true
  exchange-rate-file:
    path: src/main/resources/exchange-rate.json
  exchange-rate:
    host: http://localhost:9090
    methods:
      get-actual-rate: /api/v1/exchange-rates
  currency-service:
    model: work

logging:
  level:
    com.example: error
    org:
      springframework:
        orm.jpa: error
        transaction: error
        transaction.interceptor: error
        orm.jpa.JpaTransactionManager: error
        web: info

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
